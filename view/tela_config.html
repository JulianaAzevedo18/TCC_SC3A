<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SAPAAC - Configurações</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="assets/css/estilo.css" rel="stylesheet">
  <style type="text/css">
    @media only screen and (max-width:600px) {
      body {
        width: 300px
      }
    }
  </style>
</head>

<body style="background-color:#222046">
  <nav class="navbar navbar-expand-lg d-none d-sm-block" style="background-color:#222046;color:#fff"><a
      class="navbar-brand" href="#" style="text-decoration:none;color:#fff"><img src="assets/img/plantar.png"
        width="40px" height="40px">&#160;&#160;SAPAAC</a></nav>
  <div class="container-fluid">
    <!-- CICLO A -->
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="card" style="background-color:#191835;color:#fff;height:100%" id="sombra">
          <div class="card-header">
            <div class="form-check" style="float:right;">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">Desativar ciclo</label>
            </div>
            <h6>Configuração do Ciclo A</h6>
          </div>
          <div class="card-body">
            <div class="container" style="background-color: #222046;height: 100%;">
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Intervalo</label>
                    <input type="number" class="form-control" placeholder="Minutos" min="1" max="60" id="sombra">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Tempo de Irrigação</label>
                    <input type="number" class="form-control" placeholder="Segundos" min="1" max="60" id="sombra">
                  </div>
                </div>
                <div class="form-group mt-4">
                  <label for="formControlRange">Umidade (%)</label>
                  <input type="range" class="form-control-range" id="formControlRange" value='1' max='100' >
                  <span>100%</span>
                  <button type="submit" class="btn btn-success mt-3"
                    style="float:right; margin-bottom: 15px;" id="sombra2">Salvar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- CICLO B -->
      <div class="col-md-6">
        <div class="card" style="background-color:#191835;color:#fff;height:100%" id="sombra">
          <div class="card-header">
            <div class="form-check" style="float:right;">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">Desativar ciclo</label>
            </div>
            <h6>Configuração do Ciclo B</h6>
          </div>
          <div class="card-body">
            <div class="container" style="background-color: #222046;height: 100%;">
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Intervalo</label>
                    <input type="number" class="form-control" placeholder="Minutos" min="1" max="60" id="sombra">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Tempo de Irrigação</label>
                    <input type="number" class="form-control" placeholder="Segundos" min="1" max="60" id="sombra">
                  </div>
                </div>
                <div class="form-group mt-4">
                  <label for="formControlRange">Umidade (%)</label>
                  <input type="range" class="form-control-range" id="formControlRange" value='1' max='100'>
                  <span>100%</span>
                  <button type="submit" class="btn btn-success mt-3" style="float:right;" id="sombra2">Salvar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- CICLO C -->
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="card" style="background-color:#191835;color:#fff;height:100%" id="sombra">
          <div class="card-header">
            <div class="form-check" style="float:right;">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">Desativar ciclo</label>
            </div>
            <h6>Configuração do Ciclo C</h6>
          </div>
          <div class="card-body">
            <div class="container" style="background-color: #222046;height: 100%;">
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Intervalo</label>
                    <input type="number" class="form-control" placeholder="Minutos" min="1" max="60" id="sombra">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Tempo de Irrigação</label>
                    <input type="number" class="form-control" placeholder="Segundos" min="1" max="60" id="sombra">
                  </div>
                </div>
                <div class="form-group mt-4">
                  <label for="formControlRange">Umidade (%)</label>
                  <input type="range" class="form-control-range" id="formControlRange" value='1' max='100'>
                  <span>100%</span>
                  <button type="submit" class="btn btn-success"
                    style="float:right; margin-top: 83px; margin-bottom: 15px;" id="sombra2">Salvar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- CONFIGURAÇÃO DE TEMPERATURA -->
      <div class="col-md-6">
        <div class="card" style="background-color:#191835;color:#fff;height:100%" id="sombra">
          <div class="card-header">
            <h6>Configuração de Temperatura</h6>
          </div>
          <div class="card-body">
            <div class="container" style="background-color: #222046;height: 100%;">
              <form>
                <div class="form-row"></div>
                <div class="form-group mt-4">
                  <label for="formControlRange">Temperatura (°C)</label>
                  <input type="range" class="form-control-range" id="formControlRange" value='1' max='100'
                    style="margin-top: 84px;">
                  <span>100%</span>
                  <button type="submit" class="btn btn-success"
                    style="float:right; margin-top: 85px; margin-bottom: 15px;" id="sombra2">Salvar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Script -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js">
  </script>

  <script src="./assets/js/apiTempo.js"></script>

  <script src="./assets/js/carregaSensorB.js"></script>
  <script src="./assets/js/carregaSensorC.js"></script>
  <script src="./assets/js/config.js"></script>

</html>
